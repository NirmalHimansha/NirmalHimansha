<html>
    <head>
    </head>
    <boady>
        <form action="abc.php" method="get">
        <fieldset>
            <legend>Basic Infomation</legend>
            <p>Name :
                <input type="text" placeholder="Type Your Name" name="txtName"/>
            </p>
            <p>Gender :
                <input type="radio" name="Gender" value="MALE" checked/> MALE
                <input type="radio" name="Gender" value="FEMALE"/> FEMALE
            </p>
            <p>Subjects :
                <input type="checkbox" name="subjects" value="IS" checked/> IS
                <input type="checkbox" name="subjects" value="CS"/> CS
                <input type="checkbox" name="subjects" value="WEB"/> WEB
            </p>
            <p>DOB :
                <input type="date" name="dptDOB"/>
            </p>
            <p>Email :
                <input type="email" name="txtemail"/>
            </p>
            <p>Tel :
                <input type="tel" name="txtTel"/>
            </p>
            <p>Address :</p>
                <textarea cols="20" rows="10" name="txtAddress"></textarea>
        </fieldset>
        <br/>
        </form>
    </boady>
</html>
